<section class="card">
  <div class="card__content">
    <div class="card__autor">
      <img src="{{iconReloj}}" alt="">
      <p>{{noticia.created_at | date}} {{noticia.author}}</p>
    </div>
    <div class="card__news">
      <p>{{noticia.story_title }}</p>
    </div>
  </div>
  <div (click)="activeImg()" class="card__icon">
    <img src="{{iconoDisLike}}" [class.active]="active" alt="">
  </div>
</section>
